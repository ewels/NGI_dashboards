<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="NGI Stockholm Internal Dashboard">
  <meta name="author" content="Phil Ewels">
  <title>NGI Stockholm External Dashboard</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>

<header class="container-fluid">
  <img src="img/xmas_header.png" style="position: absolute; left:50%; margin-left:-400px; top: -20px; z-index:99999;" />
  <div class="row">
    <div class="col-xs-7 header-logo">
      <a href="https://ngisweden.scilifelab.se/"><img src="img/NGI_logo.png"></a>
    </div>
    <div class="col-xs-5 text-right">
      <span id="clock_time">00:00</span>
      <span id="clock_date">Monday 01<sup>st</sup> January</span>
      <div class="hero-circle">
        <div class="hero-face">
          <div id="hour" class="hero-hour"></div><div id="minute" class="hero-minute"></div><div id="second" class="hero-second"></div>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container-fluid mainrow">

  <div class="row">
    <div class="col-xs-4">
      <div id="open_projects_plot" class="external_plot"></div>
    </div>
    <div class="col-xs-4">
      <div id="delivery_times_plot" class="external_plot" style="margin-top: 60px;"></div>
    </div>
    <div class="col-xs-4">
      <div id="throughput_plot" class="external_plot"></div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-xs-4">
      <div id="num_projects_plot" class="external_plot"></div>
    </div>
    <div class="col-xs-4">
      <div id="affiliations_plot" class="external_plot"></div>
    </div>
    <div class="col-xs-4">
      <div id="num_samples_plot" class="external_plot"></div>
    </div>
  </div>

</div><!-- /.container -->

<footer class="container-fluid">
  <p class="dashboard-timestamps">
    Fetched: <span id="date_rendered">{{ d.date_rendered }}</span> &nbsp; / &nbsp;
    Age: <span id="report_age"></span> &nbsp; / &nbsp;
    Package Version: <span>v{{ d.p_version }}</span>
  </p>
  <a href="https://www.scilifelab.se/platforms/ngi/"><img class="pull-right" src="img/SLL_logo.png"></a>
</footer>
<div style="position: absolute; left:50%; margin-left:-400px; bottom: 0; height: 160px; overflow:hidden; z-index:99999;" >
  <img src="img/xmas_footer.png"/>
</div>
<img src="img/xmas_tree.png" style="position: absolute; bottom: -50px; right: -50px; z-index:99999;" />

<script src="js/jquery-1.12.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/moment.js"></script>
<script src="js/chroma.min.js"></script>
<script src="js/highcharts.js"></script>
<script src="js/highcharts-more.js"></script>
<script src="js/solid-gauge.js"></script>
<script type="text/javascript">
var data = {{ d.json }};
</script>
<script src="js/dashboard.js"></script>
</body>
</html>
